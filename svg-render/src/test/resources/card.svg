<svg width="480" height="240" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style type="text/css">
        text {
        text-anchor: middle;
        }
        #title {
        font-size: 20px;
        stroke-width: 2px;
        stroke: #ccc;
        fill: #ccc;
        }
        #name {
        font-size: 18px;
        fill: #333;
        display: block;
        }
        #ownDesc {
        fill: #bbb;
        font-size: 14px;
        }
        #qrDesc {
        fill: #999;
        font-size: 12px;
        }
        .bgcolor {
        fill: #fff;
        }
    </style>
    <rect class='bgcolor' x='0' y='0' height='100%' width='100%'></rect>
    <rect class='bgcolor' style="stroke:#e6e6e6;stroke-width:2" id="canvas_background" height="220" width="96%" y="10" x="2%"></rect>
    <rect class='bgcolor' x='33%' y='0' height='30' width='33%'/>
    <text y="16" x="50%" id="title"  lengthAdjust='spacing' rotate="6" textLength='33%'>微信公众号</text>
    <svg width="300" height="230">
        <image y="40" width="100%" height="80" xlink:href="http://image.uc.cn/o/wemedia/s/upload/2017/39c53604fe3587a4876396cf3785b801x200x200x13.png" id="logo"></image>
        <text x="50%" y="150" id='name'>小灰灰Blog</text>
        <text y="170" x="50%" id='ownDesc'>
            <tspan y="180" x="50%">
                码农界新人，Java搬运工一枚
            </tspan>
            <tspan y="200" x="50%">
                关注不定时分享各种边缘or好用知识点
            </tspan>
        </text>
    </svg>
    <line x1="300" y1="40" x2="280" y2="200" style="stroke:#e6e6e6;stroke-width:1"/>
    <svg width="170" height="230" x="300">
        <image y="30" width="100%" height="160" xlink:href="https://static.oschina.net/uploads/img/201707/09205944_0PzS.jpg" id="qrCode">
        </image>
        <text y="210" x="50%" id="qrDesc">
            长按或扫一扫关注
        </text>
    </svg>
</svg>