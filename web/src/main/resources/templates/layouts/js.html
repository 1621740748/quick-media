<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="js">
    <script  src="/web/assets/js/parallax-slider/modernizr.custom.28468.js"></script>
    <script src="/web/assets/js/jquery-1.8.3.min.js"></script>
    <script src="/web/assets/js/bootstrap.min.js"></script>
    <script  src="/web/assets/js/hover-dropdown.js"></script>
    <script src="/web/assets/js/jquery.flexslider.js"></script>
    <script  src="/web/assets/bxslider/jquery.bxslider.js"></script>

    <script  src="/web/assets/js/jquery.parallax-1.1.3.js"></script>
    <script src="/web/assets/js/wow.min.js"></script>
    <script src="/web/assets/owlcarousel/owl.carousel.js"></script>

    <script src="/web/assets/js/jquery.easing.min.js"></script>
    <script src="/web/assets/js/link-hover.js"></script>
    <script src="/web/assets/js/superfish.js"></script>
    <script  src="/web/assets/js/parallax-slider/jquery.cslider.js"></script>
    <script >
        $(function() {

            $('#da-slider').cslider({
                autoplay    : true,
                bgincrement : 100
            });

        });
    </script>



    <!--common script for all pages-->
    <script src="/web/assets/js/common-scripts.js"></script>
    <script src="/web/assets/js/jquery.toastmessage.js"></script>

    <script >
        jQuery(document).ready(function() {


            $('.bxslider1').bxSlider({
                minSlides: 5,
                maxSlides: 6,
                slideWidth: 360,
                slideMargin: 2,
                moveSlides: 1,
                responsive: true,
                nextSelector: '#slider-next',
                prevSelector: '#slider-prev',
                nextText: 'Onward →',
                prevText: '← Go back'
            });

        });


    </script>


    <script>
        $('a.info').tooltip();

        $(window).load(function() {
            $('.flexslider').flexslider({
                animation: "slide",
                start: function(slider) {
                    $('body').removeClass('loading');
                }
            });
        });

        $(document).ready(function() {

            $("#owl-demo").owlCarousel({

                items : 4

            });

        });

        jQuery(document).ready(function(){
            jQuery('ul.superfish').superfish();
        });

        new WOW().init();
    </script>
